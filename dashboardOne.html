<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Dashboard/dashboardOne.css">
    <script src="https://kit.fontawesome.com/44b29848c7.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <header class="header">
                <div class="film-logo">
                    <i class="fas fa-film"></i>
                </div>
                <div class="user">
                    <!-- aqui van los logos de usuario, flecha hacia abajo y notificacion -->
                    <i class="far fa-bell"></i> 
                    <button class="usericon">
                        <i class="fas fa-user"></i>
                    </button>
                    <div class="sort-down">
                        <i class="fas fa-sort-down"></i>
                    </div>
                    
                </div>
            </header>
        </nav>
        <aside class="sidebar">
            <!-- aqui va la columna de opciones como "usuario","perfil" y peliculas -->
            <!-- <h1>Sidebar</h1> -->
            <ul class="sidebar-menu">
                <li class="sidebar-menu-item"><button class="button-sidebar">Perfil</button></li>
                <li class="sidebar-menu-item"><button class="button-sidebar">Usuarios</button></li>
                <li class="sidebar-menu-item"><button class="button-sidebar">Peliculas</button></li>
            </ul>

        </aside>
        <main class="usermain">
            <!-- aqui va una tabla con todos los usuarios -->
        </main>
    </div>
</body>
</html>
